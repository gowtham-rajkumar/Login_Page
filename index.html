<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <img class="logo" src="./res/logo.jpeg" alt="clg logo">
    <div id="main-container">
        <div id="form-container">
            <div id="content">
                <span class="title-text">Login</span>
                <form id="login-form">
                    <div class="choose">
                        <label><input type="radio" name="usertype" id="" onchange="handleRadioChange(this)">Staff</label>
                        <label><input type="radio" name="usertype" id="" onchange="handleRadioChange(this)">Student</label>
                    </div>
                    <div class="field">
                        <input required="" type="text">
                        <label>Email</label>
                    </div>
                    <div class="field">
                        <input required="" type="password">
                        <label>Password</label>
                    </div>
                    <div id="action">
                        <label><input type="checkbox">Remember me</label>
                        <a id="forget" href="">Forgot password?</a>
                    </div>
                    <button id="login">Login</button>
                    <div id="signup">Don't have an Account?
                        <a href="">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let lastChecked = null;
        function handleRadioChange(radioButton) {
            if (lastChecked === radioButton) {
                radioButton.checked = true;
            } 
            else {
                lastChecked = radioButton;
            }
        }
    </script>
</body>
</html>
